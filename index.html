<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between hidden"
      id="bw">(Between 1 and 20)</p>
      <button class="btn again hidden">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left hidden">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right hidden">
        <p class="message">Start guessing...</p>
        <p class="label-score">💯 Score: <span class="score">20</span></p>
        <p class="label-highscore">
          🥇 Highscore: <span class="highscore">0</span>
        </p>
      </section>
        <section class="modes">
          <h2>Choose game mode...</h2>
          <button class="btn noob">🥺 Noob</button>
          <button class="btn pro">😎 Pro</button>
          <button class="btn god">🙏 God</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
